<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="main-header">
      <div class="header__container">
        <div class="header__logo">
          <i class="icon icon-logo-main"></i>
        </div>
        <nav class="header__nav">
          <div class="header__nav-container">
            <button class="btn btn-transparent header__nav-text" type="button">
              Solutions
            </button>
            <button class="btn btn-transparent header__nav-text" type="button">
              About us
            </button>
            <button class="btn btn-transparent header__nav-text" type="button">
              Contact
            </button>
            <button class="btn btn-circle header__nav-icon" type="button">
              <i class="fa-solid fa-plane-up"></i>
            </button>
            <button class="btn btn-circle header__nav-icon" type="button">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <p class="header__nav-desc">
            Personalised<br />
            Aviation
          </p>
        </nav>
      </div>
    </header>
    <main class="main">
      <!-- HOME SECTION -->
      <section class="home home-section">
        <div class="home__container">
          <p class="desc home__desc">More flexibility, freedom and choice!</p>
          <div class="home__btn-container">
            <button class="btn btn-primary home__btn" type="button">
              Book an Aircraft
            </button>
            <button class="btn btn-primary home__btn" type="button">
              Book a Shared Flight
            </button>
          </div>
        </div>
      </section>
      <!-- INTRO SECTION -->
      <section class="intro intro-section"></section>
      <!-- SERVICE SECTION -->
      <section class="service service-section"></section>
      <!-- DESTINATION SECTION -->
      <section class="destination destination-section"></section>
      <!-- MANAGE SECTION -->
      <section class="manage manage-section"></section>
      <!-- EXPERIENCE SECTION -->
      <section class="experience experience-section"></section>
      <!-- PHOTOS SECTION -->
      <div class="photos"></div>
    </main>
    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- scripts -->
  </body>
</html>
